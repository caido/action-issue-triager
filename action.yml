name: 'GitHub Issue Triager'
description: 'AI-powered GitHub issue triaging using Mastra'
author: 'Caido'
branding:
  icon: 'tag'
  color: 'blue'

inputs:
  openai-key:
    description: 'OpenAI API key for the AI model'
    required: true
  system-prompt-file:
    description: 'Path to the system prompt file'
    required: true
  issue-number:
    description: 'Issue number to triage (if not provided, will use the current issue)'
    required: true

runs:
  using: 'node22'
  main: 'dist/index.mjs'
